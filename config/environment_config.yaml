environment:
  name: "news_recommendation"
  max_steps_per_episode: 20
  candidate_pool_size: 100
  state_representation:
    user_history_length: 10
    embedding_dim: 768
  
reward:
  click_reward: 1.0
  no_click_reward: 0.0
  diversity_bonus: 0.1
  novelty_bonus: 0.05

dataset:
  name: "MIND"
  subset: "large"  # small, large
  validation_split: 0.2
  test_split: 0.1